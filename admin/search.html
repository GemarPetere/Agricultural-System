<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
  </head>
  <body class="hold-transition">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown user-menu">
            <a
              href="#"
              class="nav-link dropdown-toggle d-flex align-items-center"
              data-toggle="dropdown"
            >
              <img
                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                class="img-circle"
                width="30"
                height="30"
                alt="User Image"
              />
              <span class="d-none d-md-inline mx-2" id="user_name"></span
              ><i class="fas fa-caret-down"></i>
            </a>

            <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
              <!-- User image -->
              <li class="user-header bg-primary rounded-top">
                <img
                  src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                  class="img-circle elevation-2"
                  alt="User Image"
                />

                <p id="user_email"></p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer rounded-bottom">
                <a
                  href="javascript:void"
                  id="logout-btn"
                  class="btn btn-default btn-flat float-right"
                  >Sign out</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->
      <div class="_sidebar"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <h2 class="text-center display-4">Search</h2>
          </div>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form id="searchForm" class="row">
                  <div class="col-8 input-group input-group d-flex">
                    <input
                      type="search"
                      id="searchValue"
                      name="searchValue"
                      class="form-control form-control"
                      placeholder="Type your keywords here"
                    />
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-4 input-group d-flex align-items-center">
                    <span>Search By: </span>
                    <select
                      class="form-control form-control ml-1"
                      id="searchBy"
                    >
                      <option value="farmer" selected>Farmer</option>
                      <option value="barangay">Barangay</option>
                      <option value="crop">Crop</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-10 offset-md-1">
                <div id="searchChartContainer">
                  <canvas
                    id="searchChart"
                    style="
                      min-height: 250px;
                      height: 250px;
                      max-height: 250px;
                      max-width: 50%;
                    "
                  ></canvas>
                </div>
                <div class="list-group" id="searchResults"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./dist/js/adminlte.min.js"></script>
    <script src="././plugins/chart.js/Chart.min.js"></script>
    <script src="./js/search.js" type="module"></script>
    <script>
      const userToken = localStorage.getItem("userToken");
      const userId = localStorage.getItem("iuserID");
      const username = localStorage.getItem("userName");
      const useremail = localStorage.getItem("userEmail");
      const logoutBtn = document.getElementById("logout-btn");

      document.getElementById("user_name").innerText = username;
      document.getElementById("user_email").innerText = useremail;

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("userToken");
        localStorage.removeItem("userID");
        localStorage.removeItem("userName");
        localStorage.removeItem("userEmail");
        window.location.href = "index.html";
      });

      window.addEventListener("load", function () {
        $(function () {
          $("._sidebar").load("../components/sidebar.html");
        });
      });
    </script>
  </body>
</html>
