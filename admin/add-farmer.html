<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Farmer | Recommender System</title>
    <script src="./dist/js/route-guard.js"></script>
    <script src="dist/js/components.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css" />
    <link
      rel="stylesheet"
      href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css"
    />
    <link
      defer
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <div class="_navbar"></div>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <div class="_sidebar"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Add a Farmer</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Project Add</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->

        <section class="content">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-body">
                  <form id="recruitForm" enctype="multipart/form-data">
                    <label>Reference Control No.</label>
                    <div class="row">
                      <div class="col-3">
                        <div class="form-group">
                          <input
                            type="number"
                            id="refYear"
                            name="refYear"
                            placeholder="Year (YY)"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="2"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="col-3">
                        <div class="form-group">
                          <input
                            type="text"
                            id="refMunCode"
                            name="refMunCode"
                            placeholder="Municipal Code"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="2"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <input
                            type="text"
                            id="refBrgyCode"
                            name="refBrgyCode"
                            placeholder="Brgy Code"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="2"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <input
                            type="text"
                            id="refConNum"
                            name="refConNum"
                            placeholder="Control Number"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="5"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-12">
                      <label for="inputName">Full Name</label>

                      </div>  
                      <div class="col-4">
                        <div class="form-group">
                          <input
                            type="text"
                            id="firstName"
                            name="first-name"
                            placeholder="First Name"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <input
                            type="text"
                            id="lastName"
                            name="last-name"
                            placeholder="Last Name"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <input
                            type="text"
                            id="middleInitial"
                            name="middleInitial"
                            class="form-control"
                            placeholder="Middle Name"
                          />
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <input
                            type="text"
                            id="suffix"
                            name="suffix"
                            class="form-control"
                            placeholder="Name Extension"
                          />
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label for="inputName">Address</label>
                          <input
                            type="text"
                            id="address"
                            name="address"
                            class="form-control"
                            placeholder="Click map to get Address"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="col-3">
                        <!-- Date dd/mm/yyyy -->
                        <div class="form-group">
                          <label>Date of Birth</label>

                          <div class="input-group">
                            <input
                              type="date"
                              name="dateOfBirth"
                              class="form-control"
                              data-inputmask-alias="datetime"
                              id="dateOfBirth"
                              data-inputmask-inputformat="dd/mm/yyyy"
                              data-mask
                            />
                          </div>
                          <!-- /.input group -->
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="age">Age</label>
                          <input
                            type="number"
                            id="age"
                            name="age"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group" data-select2-id="1">
                          <label>Gender</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            data-select2-id="1"
                            tabindex="-1"
                            aria-hidden="true"
                            id="gender"
                            name="gender"
                          >
                            <option
                              data-select2-id="01"
                              value="default"
                              disabled
                            >
                              Select a Gender
                            </option>
                            <option data-select2-id="02" value="male">
                              Male
                            </option>
                            <option
                              data-select2-id="03"
                              value="female"
                              selected="selected"
                            >
                              Female
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group" data-select2-id="2">
                          <label>Civil Status</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            data-select2-id="2"
                            id="civilStatus"
                            name="civil-status"
                            tabindex="-1"
                            aria-hidden="true"
                          >
                            <option selected="selected" data-select2-id="04">
                              Single
                            </option>
                            <option data-select2-id="05" value="married">
                              Married
                            </option>
                            <option data-select2-id="06" value="divorced">
                              Divorced
                            </option>
                            <option data-select2-id="07" value="separated">
                              Separated
                            </option>
                            <option data-select2-id="08" value="widowed">
                              Widowed
                            </option>
                            <option data-select2-id="09" value="never-married">
                              Never Married
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group" data-select2-id="2">
                          <label>Highest Formal Education</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            data-select2-id="2"
                            id="highestEducation"
                            name="highestEducation"
                            tabindex="-1"
                            aria-hidden="true"
                          >
                            <option selected="selected" data-select2-id="04">
                              None
                            </option>
                            <option data-select2-id="05" value="married">
                              Vocational
                            </option>
                            <option data-select2-id="06" value="divorced">
                              Elementary
                            </option>
                            <option data-select2-id="07" value="separated">
                              College
                            </option>
                            <option data-select2-id="08" value="widowed">
                              High School
                            </option>
                            <option data-select2-id="09" value="never-married">
                              Post Graduate
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="inputClientCompany">Religion</label>
                          <input
                            type="text"
                            id="religion"
                            name="religion"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="inputName">Contact Number</label>
                          <input
                            type="number"
                            inputmode="numeric"
                            id="contactNumber"
                            name="contact-number"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group" data-select2-id="2">
                          <label>Land Ownership Status</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            data-select2-id="2"
                            id="landOwnershipStatus"
                            name="landOwnershipStatus"
                            tabindex="-1"
                            aria-hidden="true"
                          >
                            <option selected="selected" data-select2-id="04">
                              REGISTERED OWNER
                            </option>
                            <option data-select2-id="05" value="married">
                              TENANT
                            </option>
                            <option data-select2-id="06" value="divorced">
                              LESSEE
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputProjectLeader"
                            >Land Area (sqm)</label
                          >
                          <input
                            type="number"
                            id="landArea"
                            name="land-area"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-4 d-flex align-items-center">
                        <div class="form-group">
                          <label for="exampleInputFile">Farmer Image</label>
                          <div class="input-group">
                            <div class="custom-file">
                              <input
                                type="file"
                                class="custom-file-input"
                                id="image"
                                name="image"
                                onchange="displayImg(event)"
                                accept=".jpg, .jpeg, .png"
                              />
                              <label
                                class="custom-file-label"
                                for="exampleInputFile"
                                id="imgPath"
                                >Choose Profile Image</label
                              >
                            </div>
                            <!-- <div class="input-group-append">
                              <span class="input-group-text">Upload</span>
                            </div> -->
                          </div>
                        </div>
                        <img
                          src=""
                          class="ml-3 rounded-circle d-none border border-dark"
                          id="farmerProfileImg"
                          style="width: 70px; height: 70px"
                          alt=""
                        />
                      </div>
                      <div class="col-2">
                        <img src="" alt="" />
                      </div>
                    </div>
                    <button
                      type="submit"
                      id="submitBtn"
                      name="submitBtn"
                      class="btn btn-success"
                    >
                      Add New Farmer
                    </button>
                  </form>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Add Location</h3>

                  <div class="card-tools">
                    <button
                      type="button"
                      class="btn btn-tool"
                      data-card-widget="collapse"
                      title="Collapse"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div id="map" style="height: 400px"></div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/inputmask/jquery.inputmask.min.js"></script>

    <script src="./js/recruit.js" type="module"></script>
    <script>
      function displayImg(e) {
        let image = document.getElementById("farmerProfileImg");
        let imgPath = document.getElementById("imgPath");
        image.classList.remove("d-none");
        imgPath.innerText = e.target.files[0].name;
        image.src = URL.createObjectURL(e.target.files[0]);
      }
    </script>
  </body>
</html>
