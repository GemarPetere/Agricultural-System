<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recommender System | Recruit</title>
    <script src="./dist/js/route-guard.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css" />
    <link
      rel="stylesheet"
      href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css"
    />
    <script src="dist/js/components.js"></script>
    <link
      defer
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <div class="_navbar"></div>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <div class="_sidebar"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Add Sub-Admin</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Add Sub-Admin</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->

        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <form id="add-user-form" enctype="multipart/form-data">
                    <div class="row">
                      <div class="col-12">
                        <div class="col-4">
                          <label>First Name</label>
                          <div class="form-group">
                            <input
                              type="text"
                              id="firstName"
                              name="firstName"
                              placeholder="Enter First Name"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="col-4">
                          <label>Last Name</label>
                          <div class="form-group">
                            <input
                              type="text"
                              id="lastName"
                              name="lastName"
                              placeholder="Enter Last Name"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="col-4">
                          <label>Email</label>
                          <div class="form-group">
                            <input
                              type="email"
                              id="email"
                              name="email"
                              placeholder="Enter Email"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="col-4">
                          <label>Role</label>
                          <div class="form-group">
                            <select
                              name="userType"
                              id="userType"
                              class="form-control"
                            >
                              <option value="0">Sub Admin</option>
                              <option value="1">Administrator</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="col-4">
                          <label>Password</label
                          ><button
                            class="btn btn-default ml-3 text-primary border-primary text-sm"
                            type="button"
                            id="generate-password"
                          >
                            Generate Password
                          </button>
                          <div class="form-group mt-2">
                            <input
                              type="text"
                              id="password"
                              name="password"
                              placeholder="Enter Password"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      id="submitBtn"
                      name="submitBtn"
                      class="btn btn-success"
                    >
                      Add User
                    </button>
                  </form>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/inputmask/jquery.inputmask.min.js"></script>
    <script src="./js/add-user.js" type="module"></script>
  </body>
</html>
