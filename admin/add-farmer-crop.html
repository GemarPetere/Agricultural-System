<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recommender System | Recruit</title>
    <script src="./dist/js/route-guard.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css" />
    <link
      rel="stylesheet"
      href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css"
    />
    <script src="dist/js/components.js"></script>
    <link
      defer
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <div class="_navbar"></div>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <div class="_sidebar"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Add Farmer Crop</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Project Add</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->

        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <form id="add-crop-form" enctype="multipart/form-data">
                    <div class="row">
                      <div class="col-4">
                        <div class="form-group" data-select2-id="2">
                          <label>Farmer</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            id="listFarmers"
                            name="listFarmers"
                            tabindex="-1"
                            aria-hidden="true"
                            value="test"
                          >
                            <option selected="selected" id="default">
                              Select Farmer
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="form-group" data-select2-id="2">
                          <label>Crop</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            data-select2-id="2"
                            id="crop"
                            name="crop"
                            aria-hidden="true"
                          >
                            <option selected="selected" data-select2-id="04">
                              Rice
                            </option>
                            <option data-select2-id="05" value="married">
                              Corn
                            </option>
                            <option data-select2-id="06" value="divorced">
                              Cacao
                            </option>
                            <option data-select2-id="07" value="separated">
                              Coffee
                            </option>
                            <option data-select2-id="08" value="widowed">
                              Vegetables
                            </option>
                            <option data-select2-id="09" value="never-married">
                              Chili
                            </option>
                            <option data-select2-id="10" value="never-married">
                              Rubber
                            </option>
                            <option data-select2-id="11" value="never-married">
                              Falcata
                            </option>
                            <option data-select2-id="12" value="never-married">
                              Banana
                            </option>
                            <option data-select2-id="13" value="never-married">
                              Oil Palm
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">Year</label>
                          <input
                            type="number"
                            inputmode="numeric"
                            id="year"
                            name="year"
                            class="form-control"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="4"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">Land Area</label>
                          <input
                            type="number"
                            inputmode="numeric"
                            id="landArea"
                            name="landArea"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">Yield (Hectares)</label>
                          <input
                            type="number"
                            inputmode="numeric"
                            id="yield"
                            name="yield"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName"
                            >Production (Metric Tons)</label
                          >
                          <input
                            type="number"
                            inputmode="numeric"
                            id="production"
                            name="production"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">Net Income</label>
                          <input
                            type="number"
                            inputmode="numeric"
                            id="netIncome"
                            name="netIncome"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      id="submitBtn"
                      name="submitBtn"
                      class="btn btn-success"
                    >
                      Add Farmer Crop
                    </button>
                  </form>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/inputmask/jquery.inputmask.min.js"></script>

    <script src="./js/add-farmer-crop.js" type="module"></script>
  </body>
</html>
