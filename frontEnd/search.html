<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search</title>
    <script src="./assets/js/initialize-components.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
    <style>
    
      .content-wrapper {
        background: url("./assets/searchBG.jpeg") !important;
        background-size: cover !important;
        background-position: center center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="searchBody hold-transition layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header navbar navbar-expand-md navbar-light navbar-white shadow-sm"
      ></nav>
      <!-- /.navbar -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <h2 class="text-center display-4 text-white">Search</h2>
          </div>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form id="searchForm" class="row">
                  <div class="col-8 input-group input-group d-flex">
                    <input
                      type="search"
                      id="searchValue"
                      name="searchValue"
                      class="form-control form-control"
                      placeholder="Type your keywords here"
                    />
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-4 input-group d-flex align-items-center">
                    <span class="text-white">Search By: </span>
                    <select
                      class="form-control form-control ml-1"
                      id="searchBy"
                    >
                      <option value="barangay" selected>Barangay</option>
                      <option value="crop">Crop</option>
                    </select>
                    <select
                      class="form-control form-control ml-1"
                      id="searchYear"
                    ></select>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-10 offset-md-1 bg-default">
                <div id="searchChartContainer" class="list-group-item mb-2">
                  <canvas
                    id="searchChart"
                    style="
                      min-height: 250px;
                      height: 250px;
                      max-height: 250px;
                      max-width: 50%;
                    "
                  ></canvas>
                </div>
                <div class="list-group" id="searchResults"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./dist/js/adminlte.min.js"></script>
    <script src="././plugins/chart.js/Chart.min.js"></script>
    <script src="./assets/js/search.js" type="module"></script>
    <script></script>
  </body>
</html>
