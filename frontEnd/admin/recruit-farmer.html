<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recommender System | Recruit</title>
    <script src="./dist/js/route-guard.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css" />
    <link
      rel="stylesheet"
      href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css"
    />
    <script src="dist/js/components.js"></script>
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <div class="_navbar"></div>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <div class="_sidebar"></div>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Register a Farmer</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Project Add</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->

        <section class="content">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-body">
                  <form id="recruitForm" enctype="multipart/form-data">
                    <div class="row">
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">First Name</label>
                          <input
                            type="text"
                            id="firstName"
                            name="first-name"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">Last Name</label>
                          <input
                            type="text"
                            id="lastName"
                            name="last-name"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <label for="inputName">M.I.</label>
                          <input
                            type="text"
                            id="middleInitial"
                            name="middleInitial"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <label for="inputName">Suffix</label>
                          <input
                            type="text"
                            id="suffix"
                            name="suffix"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label for="inputName">Address</label>
                          <input
                            type="text"
                            id="address"
                            name="address"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <!-- Date dd/mm/yyyy -->
                        <div class="form-group">
                          <label>Date</label>

                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"
                                ><i class="far fa-calendar-alt"></i
                              ></span>
                            </div>
                            <input
                              type="text"
                              name="date"
                              class="form-control"
                              data-inputmask-alias="datetime"
                              id="date"
                              data-inputmask-inputformat="dd/mm/yyyy"
                              data-mask
                            />
                          </div>
                          <!-- /.input group -->
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">Age</label>
                          <input type="number" id="age" name="age" class="form-control" />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group" data-select2-id="1">
                          <label>Gender</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            data-select2-id="1"
                            tabindex="-1"
                            aria-hidden="true"
                            id="gender"
                            name="gender"
                          >
                            <option
                              selected="selected"
                              data-select2-id="01"
                              value="default"
                              disabled
                            >
                              Select a Gender
                            </option>
                            <option data-select2-id="02" value="male">
                              Male
                            </option>
                            <option data-select2-id="03" value="female">
                              Female
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group" data-select2-id="2">
                          <label>Civil Status</label>
                          <select
                            class="form-control select2bs4 select2-hidden-accessible"
                            style="width: 100%"
                            data-select2-id="2"
                            id="civilStatus"
                            name="civil-status"
                            tabindex="-1"
                            aria-hidden="true"
                          >
                            <option selected="selected" data-select2-id="01">
                              Single
                            </option>
                            <option data-select2-id="02" value="married">
                              Married
                            </option>
                            <option data-select2-id="03" value="divorced">
                              Divorced
                            </option>
                            <option data-select2-id="04" value="separated">
                              Separated
                            </option>
                            <option data-select2-id="05" value="widowed">
                              Widowed
                            </option>
                            <option data-select2-id="06" value="never-married">
                              Never Married
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputClientCompany">Religion</label>
                          <input
                            type="text"
                            id="religion"
                            name="religion"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputName">Contact Number</label>
                          <input
                            type="number"
                            inputmode="numeric"
                            id="contactNumber"
                            name="contact-number"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="inputProjectLeader"
                            >Land Area (sqm)</label
                          >
                          <input
                            type="number"
                            id="landArea"
                            name="land-area"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <label for="exampleInputFile">File input</label>
                          <div class="input-group">
                            <div class="custom-file">
                              <input
                                type="file"
                                class="custom-file-input"
                                id="image"
                                accept=".jpg, .jpeg, .png"
                              />
                              <label
                                class="custom-file-label"
                                for="exampleInputFile"
                                >Choose file</label
                              >
                            </div>
                            <!-- <div class="input-group-append">
                              <span class="input-group-text">Upload</span>
                            </div> -->
                          </div>
                        </div>
                      </div>
                      <div class="col-2">
                        <img src="" alt="" />
                      </div>
                    </div>
                    <button
                      type="submit"
                      id="submitBtn"
                      name="submitBtn"
                      class="btn btn-success"
                    >
                      Add New Farmer
                    </button>
                  </form>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Add Location</h3>

                  <div class="card-tools">
                    <button
                      type="button"
                      class="btn btn-tool"
                      data-card-widget="collapse"
                      title="Collapse"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div id="map" style="height: 381px"></div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
          <h5>Title</h5>
          <p>Sidebar content</p>
        </div>
      </aside>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/inputmask/jquery.inputmask.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>

    <script src="./js/recruit.js" type="module"></script>
  </body>
</html>
